spring.application.name=leaf
server.port=9180
server.servlet.context-path=/leaf
spring.cloud.nacos.config.server-addr=@nacos.addr@
# \u52A0\u8F7D\u54EA\u4E2A\u547D\u540D\u7A7A\u95F4\u4E0B\u7684\u914D\u7F6E
spring.cloud.nacos.config.namespace=@nacos.namespace@
spring.cloud.nacos.config.file-extension=yaml
spring.profiles.active=@profiles.active@

dubbo.scan.base-packages=com.sankuai.inf.leaf.server.remote.provider
dubbo.protocols.dubbo.name=dubbo
dubbo.protocols.dubbo.port=21880
dubbo.registry.address=nacos://@nacos.addr@
# dubbo\u6CE8\u518C\u5230\u54EA\u4E2A\u547D\u540D\u7A7A\u95F4\u4E0B\u7684\u914D\u7F6E
dubbo.registry.parameters.namespace=@nacos.namespace@
spring.cloud.nacos.discovery.server-addr=@nacos.addr@
spring.cloud.nacos.discovery.namespace=@nacos.namespace@
